overwrite: true
schema: "http://localhost:4000/graphql"
documents: "src/**/*.graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
  src/generated/modules.d.ts:
    plugins:
      - typescript-graphql-files-modules
  ./graphql.schema.json:
    plugins:
      - "introspection"
